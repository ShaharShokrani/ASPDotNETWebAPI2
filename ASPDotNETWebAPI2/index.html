<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
</head>
<body>
    <input type="text" id="searchId" />
    <button onclick="searchContact()">Search</button>
    <button onclick="addContact()">Add Contact</button>
    <button onclick="putContact()">Put Contact</button>
    <button onclick="deleteContact()">Delete Contact</button>

    <script type="text/javascript">
        $(document).ready(function () {
            $.getJSON("api/Contacts", function (result) {
                console.info(result);
            });
        });

        function searchContact() {
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "api/Contacts/" + $('#searchId').val(),
                success: function (result) {
                    console.info(result);
                }
            });
        }

        function addContact() {
            var newContact = {
                "Id": 0,
                "FirstName": "Tony",
                "LastName": "Stark"
            };

            $.ajax({
                type: "POST",
                dataType: "json",
                url: "api/Contacts",
                data: newContact,
                success: function (result) {
                    console.info(result);
                }
            });
        }

        function putContact() {
            var changedContact = {
                "FirstName": "Spiderman"
            };

            $.ajax({
                type: "PUT",
                dataType: "json",
                url: "api/Contacts/0",
                data: changedContact,
                success: function (result) {
                    console.info(result);
                }
            });
        }

        function deleteContact() {
            $.ajax({
                type: "DELETE",
                dataType: "json",
                url: "api/Contacts/0",
                success: function (result) {
                    console.info(result);
                }
            });
        }
    </script>
</body>
</html>
